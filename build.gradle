plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
    id "io.freefair.lombok" version "6.3.0"
}

allure {
    version.set("2.19.0")
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


dependencies {
    implementation 'io.rest-assured:rest-assured:4.4.0'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'io.qameta.allure', name: 'allure-rest-assured', version: '2.16.1'
    testImplementation 'io.qameta.allure:allure-junit5:2.17.0'
    implementation group: 'org.assertj', name: 'assertj-core', version: '3.21.0'
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-csv', version: '2.8.6'
    implementation group: 'org.apache.poi', name: 'poi', version: '5.2.4'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.2.4'
}

test {
    useJUnitPlatform()
}